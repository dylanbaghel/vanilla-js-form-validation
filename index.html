<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
	<title>Jquery Practice</title>
</head>
<body>
    <div class="cotainer">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card card-body">
                    <form action="#" onsubmit="return validation()">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="username" class="form-control" autocomplete="off">
                            <small id="username-error" class="text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" autocomplete="off" id="password">
                            <small id="password-error" class="text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="text" class="form-control" autocomplete="off" id="confirmPassword">
                            <small id="confirmPassword-error" class="text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" autocomplete="off" id="email">
                            <small class="text-danger" id="email-error"></small>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" autocomplete="off" id="phone">
                            <small class="text-danger" id="phone-error"></small>
                        </div>
                        <input type="submit" value="Submit" class="btn btn-outline-success">
                    </form>
                </div>
            </div>
        </div>
    </div>

	<script src="main.js"></script>
</body>
</html>
